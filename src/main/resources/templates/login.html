<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:replace="base :: nav"></th:block>
    <br /><br /><br />
    <div class="well">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" class="form-control" name="username" placeholder="username"/> </label></div>
            <div><label> Password: <input type="password" class="form-control" name="password" placeholder="password"/> </label></div>
            <div><input type="submit" class="btn btn-success" value="Sign In"/> <a href="/register"><button class="btn btn-warning">register</button></a></div>
        </form>
    </div>
</div><!-- /.container -->
</body>
</html>
